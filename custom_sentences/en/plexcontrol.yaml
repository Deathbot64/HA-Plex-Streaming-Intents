# Example config/custom_sentences/en/plexstreamtv.yaml
language: "en"
intents:
  plexresume:
    data:
      - sentences:
          - "Resume [the] {media_player}"
          - "Start [the] {media_player}"
          - "Play [the] {media_player}"
  plexpause:
    data:
      - sentences:
          - "Pause [the] {media_player}"
  plexstop:
    data:
      - sentences:
          - "Stop [the] {media_player}"
lists:
  media_player:
    values:
      - in: "desktop"
        out:  "media_player.plex_desktop"
      - in: "top screen"
        out:  "media_player.plex_desktop"
      - in: "gaming rig"
        out:  "media_player.plex_desktop"
      - in: "bedroom"
        out: "media_player.bedroom_tv"
      - in: "bedroom tv"
        out: "media_player.bedroom_tv"
      - in: "downstairs"
        out: "media_player.plex_plex_for_samsung_tv_2020"
      - in: "downstairs tv"
        out: "media_player.plex_plex_for_samsung_tv_2020"
      - in: "living room"
        out: "media_player.living_room_tv"
      - in: "living room tv"
        out: "media_player.living_room_tv"
      - in: "alarm"
        out: "media_player.bedroom_speaker"
      - in: "bedroom speaker"
        out: "media_player.bedroom_speaker"